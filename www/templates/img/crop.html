<ion-modal-view>
  <ion-header-bar class="item-input-inset">
    <h1 class='title'>
   	<img ng-src="{{model.outImg}}" aria-label="Photo">
    	<span>Photo</span>
    </h1>
    <a class="button button-clear" ng-click="confirm()">Confirm</a>  
  </ion-header-bar>
  <ion-content>
    <div class="cropArea">
        <img-crop image="model.inImg" result-image="model.outImg">
        </img-crop>
    </div>
  </ion-content>
</ion-modal-view>
